version: 0.2
env:
  parameter-store:
    NAME: "/MY/demo"
phases: 
    install:
        runtime-versions:
            nodejs: 10
        commands:
           - echo "installing something"
    pre_build:
        commands: 
            - echo "we are in the pre build phase"
    build:
        commands:
            - echo "we are in the build block"
            - sed -i 's|$yname|'$NAME'|' index.html
            - echo "we will run some tests"
            - grep -Fq "Congratulations" index.html
    post_build:
        commands:
            - echo "we are in the post build phase"
artifacts:
    files:
     - '**/*'
    name: demo-artifacts            

